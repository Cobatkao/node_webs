<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />-->
    <link href="https://cdn.bootcdn.net/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>node短信服务</title>
</head>
<body>
    <div id="wrapper">
        <h2>短信服务</h2>
        <form>
            <div class="row">
                <div class="three columns">
                    <label for="exampleEmailInput">Your Number</label>
                    <input class="u-full-width" type="number" placeholder="Please enter your number" id="exampleEmailInput">
                </div>
            </div>
            <div class="row">
                <div class="three columns">
                    <label for="exampleRecipientInput">Content for SMS</label>
                    <input class="u-full-width" type="text" placeholder="Please enter sms content" id="exampleRecipientInput">
                </div>
            </div>
            <input class="button-primary" type="button" value="Submit">
        </form>
        <h3 class="response"></h3>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
